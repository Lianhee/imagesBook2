{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div id="upload-container" class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Upload Images</h2>
                <div id="drop-zone" class="mb-3">
                    <i class="bi bi-cloud-upload fs-1"></i>
                    <p class="mb-2">Drag and drop images here</p>
                    <p class="text-muted">or</p>
                    <input type="file" id="file-input" multiple accept="image/*" class="d-none">
                    <button class="btn btn-secondary" onclick="document.getElementById('file-input').click()">
                        Select Files
                    </button>
                </div>
            </div>
        </div>

        <div id="viewer-container">
            <div id="book-container" class="book-container">
                <div class="canvas-wrapper">
                    <canvas id="book-canvas"></canvas>
                </div>
                <div class="controls">
                    <button id="prev-btn" class="btn btn-secondary">
                        <i class="bi bi-chevron-left"></i>
                    </button>
                    <button id="fullscreen-btn" class="btn btn-secondary">
                        <i class="bi bi-fullscreen"></i>
                    </button>
                    <button id="next-btn" class="btn btn-secondary">
                        <i class="bi bi-chevron-right"></i>
                    </button>
                </div>
            </div>
            <div id="thumbnails" class="thumbnails-container"></div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/book.js') }}"></script>
<script src="{{ url_for('static', filename='js/upload.js') }}"></script>
{% endblock %}
