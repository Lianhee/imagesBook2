{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-12">
        <div id="book-container" class="book-container">
            <div class="canvas-wrapper">
                <canvas id="book-canvas"></canvas>
            </div>
            <div class="controls">
                <button id="prev-btn" class="btn btn-secondary" title="Previous Page">
                    <i class="bi bi-chevron-left"></i>
                </button>
                <button id="zoom-out-btn" class="btn btn-secondary" title="Zoom Out">
                    <i class="bi bi-zoom-out"></i>
                </button>
                <button id="reset-zoom-btn" class="btn btn-secondary" title="Reset Zoom">
                    <i class="bi bi-arrows-angle-contract"></i>
                </button>
                <button id="zoom-in-btn" class="btn btn-secondary" title="Zoom In">
                    <i class="bi bi-zoom-in"></i>
                </button>
                <button id="fullscreen-btn" class="btn btn-secondary" title="Toggle Fullscreen">
                    <i class="bi bi-fullscreen"></i>
                </button>
                <button id="next-btn" class="btn btn-secondary" title="Next Page">
                    <i class="bi bi-chevron-right"></i>
                </button>
            </div>
        </div>
        <div id="thumbnails" class="thumbnails-container"></div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/book.js') }}"></script>
{% endblock %}
